<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styling/contact.css" />
  </head>
  <body>
    <div>
      <img src="../img/getintouch.jpg" class="img" />
      <h1 class="h1">GET IN TOUCH</h1>

      <h3 class="h3-1">Opening Hours</h3>
      <p class="p1">Mon - Fri: 8am - 8pm</p>
      <p class="p1">​​Saturday: 9am - 7pm</p>
      <p class="p1">​Sunday: 9am - 8pm</p>

      <h3 class="h3-2">Address</h3>
      <p class="p2">500 Terry Francois Street</p>
      <p class="p2">San Francisco, CA 94158</p>
      <p class="p2">123-456-7890</p>
    </div>

    <div class="parallax">
      <div class="content">
        <h1 class="parallax-h1">LET'S STAY CONNECTED</h1>
        <div class="div-class">
          <label class="label1">First Name*</label>
          <label class="label1">Last Name*</label>
        </div>
        <div class="div-class">
          <input type="text" class="input1" />
          <input type="text" class="input1" />
        </div>
        <div class="div-class">
          <label class="label1">Email*</label>
          <label class="label1">Phone</label>
        </div>
        <div class="div-class">
          <input type="text" class="input1" />
          <input type="text" class="input1" />
        </div>
        <div class="div-class" >
          <label class="label1">Leave me a message...</label>
          </div>
          <div style="margin:auto; width:70%">
          <textarea> </textarea>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </div>

    <div>
      <img src="../img/contactlast.jpg" class="lastimg">
    </div>
  </body>
</html>
